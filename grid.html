<head>

    <style>
        * {
            box-sizing: border-box;font-family: 'Hind Vadodara', sans-serif;padding: 0;margin:0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@600;700&display=swap');
        .tw-container {
            display: grid;
            margin: auto;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            grid-gap: 16px;
            padding-right: 3.875rem;
                padding-left: 3.875rem;
        }

        @media (min-width: 1280px) {
            .tw-container {
                max-width: 1280px;
                grid-template-areas: "A A B C""A A D D";   
            }
        }
        @media (max-width: 1279px) {
            .tw-container {
                grid-template-areas: "A A B B"
                "C C D D";
            }
        }
        .box:nth-child(1) {
            grid-area: A;
            height: 560px;
            background-image: url('https://stein.rifki.net/scienstein/wp-content/uploads/sites/4/2019/06/freestocks-org-484224-unsplash-1280x720.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .box:nth-child(2) {
            grid-area: B;
            background-image: url('https://stein.rifki.net/scienstein/wp-content/uploads/sites/4/2019/06/balazs-ketyi-1410248-unsplash-640x360.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: calc((560px - (4px*4))/2);

            background-position: center;

    </style>
</head>
